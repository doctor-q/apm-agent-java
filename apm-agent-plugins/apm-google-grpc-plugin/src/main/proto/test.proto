syntax = "proto3";
option java_package = "co.elastic.apm.grpc";
option java_outer_classname = "TestServiceProto";
option java_multiple_files = true;

//服务端接口类
service TestService {
    //服务端接口方法
    rpc invoke (Request) returns (Response) {}
}

message Request {
    string input = 1;
}

message Response {
    string output = 2;
}

